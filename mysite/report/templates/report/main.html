{% extends "header.html" %}
{% block content %}
<head>
	<script type="text/javascript" src="/static/js/jquery.min.js"></script>
   <script type="text/javascript" src="/static/js/moment.min.js"></script>
   <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
   <script type="text/javascript" src="/static/js/bootstrap-datetimepicker.min.js"></script>
 </head>

<body>


<div class="container-fluid" style="height:90%;">
                <!-- Page Heading -->
                <div class="col-lg-12">
                    <div class="row">
                        <h1 class="page-header">
                            Report <small>User queries</small>

												<button type="button" class="btn btn-default">New Query</button>
												<button type="button" class="btn btn-primary">Saved Queries</button>
											</h1>
									 </div>

<div class="row">
									 <div class="container">
													<div class="col-sm-4 form-group">
														<label>Program title:</label>
															<input type="text" class="form-control input-sm">
													</div>


														<div class="col-sm-2 form-group">
															<label>Region:</label>
														  <select class="form-control input-sm" id="sel1" style="width:auto;">
														    <option>United States</option>
														    <option>Canada</option>
														  </select>
														</div>

														<div class="col-sm-6 form-group">
															<label>Genre:</label>
														  <select class="form-control input-sm" id="sel1" style="width:auto;">
														    <option>Action</option>
														    <option>Comedy</option>
														  </select>
														</div>
									</div>


												<div class="container">
													<div class="col-sm-4">
														<label>Date Range:</label>
													</div>
													<div class="col-sm-8">
															<label>Time Range:</label>
													</div>


													    <div class="col-sm-2 form-group">
													            <div class='input-group date' id='datepicker1'>
													                <input type='text' class="form-control input-sm" />
													                <span class="input-group-addon">
													                    <span class="glyphicon glyphicon-calendar"></span>
													                </span>
													            </div>
													    </div>
													    <div class="col-sm-2 form-group">
													            <div class='input-group date' id='datepicker2'>
													                <input type='text' class="form-control input-sm" />
													                <span class="input-group-addon">
													                    <span class="glyphicon glyphicon-calendar"></span>
													                </span>
													            </div>
													    </div>

																<div class='col-sm-2'>
																		<div class="form-group">
																				<div class='input-group date' id='timepicker1'>
																						<input type='text' class="form-control input-sm" />
																						<span class="input-group-addon">
																								<span class="glyphicon glyphicon-time"></span>
																						</span>
																				</div>
																		</div>
																</div>
																<div class='col-sm-2'>
																		<div class="form-group">
																				<div class='input-group date' id='timepicker2'>
																						<input type='text' class="form-control input-sm" />
																						<span class="input-group-addon">
																								<span class="glyphicon glyphicon-time"></span>
																						</span>
																				</div>
																		</div>
																</div>
																	<button type="button" class="btn btn-primary">Submit</button>
														</div>


													<script type="text/javascript">
													    $(function () {
													        $('#datepicker1').datetimepicker({
																		pickTime: false
																	});
													        $('#datepicker2').datetimepicker({
													            useCurrent: false, //Important! See issue #1075
																			pickTime: false
													        });
													        $("#datepicker1").on("dp.change", function (e) {
													            $('#datepicker2').data("DateTimePicker").minDate(e.date);
													        });
													        $("#datepicker2").on("dp.change", function (e) {
													            $('#datepicker1').data("DateTimePicker").maxDate(e.date);
													        });
													    });
													</script>




													<div class="container">

													</div>
													<script type="text/javascript">
													    $(function () {
													        $('#timepicker1').datetimepicker({
																		pickDate: false
																	});
													        $('#timepicker2').datetimepicker({
													            useCurrent: false, //Important! See issue #1075
																			pickDate: false
													        });
													        $("#timepicker1").on("dp.change", function (e) {
													            $('#timepicker2').data("DateTimePicker").minDate(e.date);
													        });
													        $("#timepicker2").on("dp.change", function (e) {
													            $('#timepicker1').data("DateTimePicker").maxDate(e.date);
													        });
													    });
													</script>



                </div>
</div>
{% endblock %}
